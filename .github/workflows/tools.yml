name: Continuous Integration
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
env:
  CARGO_TERM_COLOR: always

jobs:
  test-desktop:
    name: Build and test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        args: [
          "--all-features",
        ]
    steps:

    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ github.token }}

    - uses: actions/checkout@v2.4.0
      with:
        submodules: true

    - uses: actions-rs/toolchain@v1.0.7
      with:
        profile: minimal
        toolchain: nightly-2024-01-24
        override: true

    - uses: Swatinem/rust-cache@v1.3.0
      with:
        key: ${{ matrix.args }}


    - run: cargo test --workspace ${{ matrix.args }}

  check-clippy:
    runs-on: ubuntu-latest
    steps:

    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ github.token }}

    - uses: actions/checkout@v2.4.0
      with:
        submodules: true

    - uses: actions-rs/toolchain@v1.0.7
      with:
        profile: minimal
        toolchain: nightly-2024-01-24
        override: true
        components: clippy

    - uses: Swatinem/rust-cache@v1.3.0

    - uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features

  rustfmt:
    runs-on: ubuntu-latest
    steps:

    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.0
      with:
        access_token: ${{ github.token }}

    - uses: actions/checkout@v2.4.0
      with:
        submodules: true

    - uses: actions-rs/toolchain@v1.0.7
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: rustfmt

    - name: Check formatting
      run: cargo fmt -- --check